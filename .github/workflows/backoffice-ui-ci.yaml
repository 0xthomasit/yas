name: backoffice-ui service ci

on:
  push:
    branches: [ "main" ]
    paths:
      - "backoffice-ui/**"
      - ".github/workflows/actions/action.yaml"
      - ".github/workflows/backoffice-ui-ci.yaml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "backoffice-ui/**"
      - ".github/workflows/actions/action.yaml"
      - ".github/workflows/backoffice-ui-ci.yaml"
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    env:
      FROM_ORIGINAL_REPOSITORY: ${{ github.event.pull_request.head.repo.full_name == github.repository || github.ref == 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
        working-directory: backoffice-ui
      - run: npm run build
        working-directory: backoffice-ui
      - run: npm run lint
        working-directory: backoffice-ui
      - run: npx prettier --check .
        working-directory: backoffice-ui
      - run: npm audit --omit=dev
        continue-on-error: true
        working-directory: backoffice-ui
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'fs'
          scan-ref: './backoffice-ui'
          format: 'sarif'
          output: 'trivy-results.sarif'
      - name: SonarCloud Scan
        if: ${{ env.FROM_ORIGINAL_REPOSITORY == 'true' }}
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: backoffice-ui
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Log in to the Container registry
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Docker image
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/build-push-action@v6
        with:
          context: ./backoffice-ui
          tags: ghcr.io/nashtech-garage/yas-backoffice-ui:latest
      - name: Run Trivy vulnerability scanner
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: 'ghcr.io/nashtech-garage/yas-backoffice-ui:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
      - name: Push Docker image
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/build-push-action@v6
        with:
          push: true
          context: ./backoffice-ui
          tags: ghcr.io/nashtech-garage/yas-backoffice-ui:latest
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
